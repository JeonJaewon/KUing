{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/room_list.css' %}">
    <div class="container">
        <div class="header">
            <div class="header_title">
                {{ building_index | stringformat:"02d" }}
                {{ building_name }}
            </div>
            <div class="header_option">
                <div class="option_item" onclick="location.href='{{request.get_full_path}}room_filter'">옵션 선택</div>
            </div>
        </div>

<!--            {% for lec in lectures_in_building %}-->
<!--                <div>{{ lec.title }}</div>-->
<!--            {% endfor %}-->
        </div>
        <div class="menu_bar">
            <div class="menu_item">전체강의실</div>
            <div class="menu_item_off">사용중</div>
            <div class="menu_item_off">빈강의실</div>
        </div>
        <div class="contents">
            {% for floor in floors %}
                <div class="room_container">
                    <div class="room_item_name">{{ floor }} 호</div>
                    <div class="room_item_time">n분뒤 수업</div>
                    <div class="room_item_status">빈강의실</div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
