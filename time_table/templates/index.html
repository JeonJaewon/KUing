{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <div class="building_container">
        <div class="class_grid">
            {% for building in buildings %}
                <div class="building_desc" style="background-image: url('{% static 'img/building_circle.png' %}');" onclick="location.href='{{request.get_full_path}}room_list/{{building.index}}'">
                    <span class="building_num">{{building.number}}</span>
                    <br>
                    <span class="building_name">{{building.name}}</span>
                </div>
            {% endfor %}
            <div class="building_desc" style="background-image: url('{% static 'img/building_circle_green.png' %}');" onclick="location.href='{{request.get_full_path}}notice'">
                <span class="desc_notice_rule">공지 및<br>이용약관</span>
            </div>
        </div>
    </div>
{% endblock %}
